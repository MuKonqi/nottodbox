version: 1
script:
  - mkdir -p AppDir/usr/lib/python3.13/site-packages
  - mkdir -p AppDir/usr/share/icons
  - cp -r nottodbox AppDir/usr/lib/python3.13/site-packages
  - cp -r share/icons AppDir/usr/share
  - cp LICENSE.txt README.md AppDir/usr/lib/python3.13/site-packages/nottodbox

AppDir:
  path: ./AppDir

  app_info:
    id: io.github.mukonqi.nottodbox
    name: nottodbox
    icon: io.github.mukonqi.nottodbox
    version: 0.1.0
    exec: usr/bin/python3
    exec_args: "$APPDIR/usr/lib/python3.13/site-packages/nottodbox/__init__.py $@"

  pacman:
    Architecture: x86_64
    include:
      - glib2
      - python
      - xcb-util-cursor
    exclude:
      - gcc-libs
    options:
      SigLevel: "Optional TrustAll"

  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*

  runtime:
    env:
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/lib/python3.13/site-packages'

    after_bundle: |
    export PYTHONHOME=${APPDIR}/usr
    export PYTHONPATH=${APPDIR}/usr/lib/python3.13/site-packages:$APPDIR/usr/lib/python3.13
    export PATH=${APPDIR}/usr/bin:$PATH
    ln -fs python3.13 $APPDIR/usr/bin/python3
    curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
    python3.13 get-pip.py
    python3.13 -m pip install --ignore-installed --prefix=/usr --no-cache-dir --root=AppDir PySide6-Essentials

AppImage:
  update-information: 'gh-releases-zsync|MuKonqi|nottodbox|latest|nottodbox-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64