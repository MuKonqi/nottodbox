version: 1
script:
  - mkdir -p AppDir/usr/lib/python3.12/site-packages
  - mkdir -p AppDir/usr/share/icons
  - cp -r nottodbox AppDir/usr/lib/python3.12/site-packages
  - cp -r share/icons AppDir/usr/share
  - cp LICENSE.txt README.md AppDir/usr/lib/python3.12/site-packages/nottodbox
  - python3 scripts/translations.py --appimage
  - pip install --ignore-installed --prefix=/usr --no-cache-dir --root=AppDir PySide6-Essentials

AppDir:
  path: ./AppDir

  app_info:
    id: io.github.mukonqi.nottodbox
    name: nottodbox
    icon: io.github.mukonqi.nottodbox
    version: 0.1.0
    exec: usr/bin/python3
    exec_args: "$APPDIR/usr/lib/python3.12/site-packages/nottodbox/__init__.py $@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920d1991bc93c'

    include:
      - python3
      - python3-pkg-resources
      - libopengl0
      - libxcb-cursor0
    exclude: []

  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*

  runtime:
    env:
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/lib/python3.12/site-packages'

AppImage:
  update-information: 'gh-releases-zsync|MuKonqi|nottodbox|latest|nottodbox-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64