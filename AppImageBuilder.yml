# Credit: While making this file <https://github.com/DavidoTek/ProtonUp-Qt/blob/main/AppImageBuilder.yml> helped me as a reference.

version: 1
script:
  - rm -rf AppDir | true
  - mkdir -p AppDir/usr/local/lib/python3.12/dist-packages
  - mkdir -p AppDir/usr/local/share/icons
  - cp -r nottodbox AppDir/usr/local/lib/python3.12/dist-packages
  - cp -r share/icons AppDir/usr/local/share/icons
  - cp LICENSE.txt AppDir/usr/local/lib/python3.12/dist-packages/nottodbox
  - python3 po/merge.py
  - python3 -m pip install --ignore-installed --prefix=/usr --no-cache-dir --root=AppDir PySide6-Essentials
  - rm -rf AppDir/usr/local/lib/python3.12/dist-packages/PySide6/Qt/qml/
  - rm -f AppDir/usr/local/lib/python3.12/dist-packages/PySide6/{assistant,designer,linguist,lrelease,lupdate}
  - rm -f AppDir/usr/local/lib/python3.12/dist-packages/PySide6/{Qt3D*,QtBluetooth*,QtCharts*,QtConcurrent*,QtDataVisualization*,QtDBus*,QtDesigner*,QtGraps*,QtHelp*,QtHttpServer*,QtLocation*,QtMultimedia*,QtNetwork*,QtOpenGL*,QtPdf*,QtPositioning*,QtPrintSupport*,QtQml*,QtQuick*,QtRemoteObjects*,QtScxml*,QtSensors*,QtSerialPort*,QtSql*,QtStateMachine*,QtSvg*,QtTest*,QtWeb*,QtXml*}
  - shopt -s extglob
  - rm -rf AppDir/usr/local/lib/python3.12/dist-packages/PySide6/Qt/lib/!(libicudata*|libicuuc*|libicui18n*|libQt6DBus*|libQt6OpenGL*|libQt6XcbQpa*|libQt6Wayland*|libQt6Egl*|libQt6Core*|libQt6Gui*|libQt6Widgets*)

AppDir:
  path: ./AppDir

  app_info:
    id: io.github.mukonqi.nottodbox
    name: nottodbox
    icon: io.github.mukonqi.nottodbox
    version: v0.0.8
    exec: usr/bin/python3
    exec_args: "-m nottodbox $@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'

    include:
      - python3
      - python3-pkg-resources
      - libxcb-cursor0
      - libglib2.0-0
    
    exclude: []

  runtime:
    env:
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/local/lib/python3.12/dist-packages'

AppImage:
  update-information: 'gh-releases-zsync|MuKonqi|nottodbox|latest|nottodbox-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64
