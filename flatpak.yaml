id: io.github.mukonqi.nottodbox
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: nottodbox
base: "io.qt.PySide.BaseApp"
base-version: "6.9"
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-desktop/Nottodbox
  - --filesystem=xdg-documents/Nottodbox
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
    - BASEAPP_DISABLE_NUMPY=1
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:
  - name: nottodbox
    buildsystem: simple
    build-commands: 
      - pip3 install --verbose --no-index --prefix=${FLATPAK_DEST} --no-build-isolation --no-deps .
    sources: 
      - type: git
        url: https://github.com/mukonqi/nottodbox
        branch: remake