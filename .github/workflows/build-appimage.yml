name: Build AppImage

on:
  push:
    tags: '*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    container: 
      image: archlinux:latest
      options: --cap-add SYS_ADMIN --device /dev/fuse

    steps:
    - uses: actions/checkout@v1

    - name: Download dependencies
      run: pacman -Sy --noconfirm fuse2 wget which
    
    - name: Download appimage-builder
      run: |
        wget -O appimage-builder-x86_64.AppImage https://github.com/AppImageCrafters/appimage-builder/releases/download/v1.1.0/appimage-builder-1.1.0-x86_64.AppImage
        chmod +x appimage-builder-x86_64.AppImage
        chmod u+s "$(which fusermount)"
    
    - name: Build package
      run: ./appimage-builder-x86_64.AppImage --recipe .github/scripts/build-appimage.yml

    - name: Upload package
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "nightly"
        prerelease: true
        title: "Nightly"
        files: ./nottodbox*.AppImage*